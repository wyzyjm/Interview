<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>节流</title>
    </head>
    <body>
        <button class="btn" type="button">按钮</button>
        <script type="text/javascript">
            document.querySelector(".btn").onclick = thro(3000, function () {
                console.log("点击了")
            })

            function thrott(delay, callBack) {
                let timer
                return function (e) {
                    if (!timer) {
                        timer = setTimeout(function () {
                            callBack(e)
                            timer = null
                        }, delay)
                    }
                }
            }
        </script>
    </body>
</html>
