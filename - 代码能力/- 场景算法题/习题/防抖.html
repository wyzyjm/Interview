<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>防抖</title>
    </head>
    <body>
        <input type="text" id="input" />
        <script>
            document.querySelector("#input").addEventListener(
                "keyup",
                debonce(1000, function (e) {
                    console.log("执行了")
                })
            )

            function debonce(delay, callBack) {
                let timer
                return function (e) {
                    clearTimeout(timer)
                    timer = setTimeout(function () {
                        callBack(e)
                    }, delay)
                }
            }
        </script>
    </body>
</html>
